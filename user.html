<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="icon" href="images/logo.png" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/bootstrap.css"> 
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/user.css">
</head>    
<body style="height: 100vh; overflow:auto; background-color: white">

  <div class="container-fluid mx-auto  profile-container">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="d-flex justify-content-center col-12 mt-5">
                <!-- User Image -->
                <div class="userImg">
                    <img class="rounded-circle" id="user-image1" src="" style="width: 10rem;">
                </div>
                <!-- User Profile -->
                <div class="userProfile ms-5">
                    <div class="d-flex profileItems align-items-center gap-5">
                        <div id="user-username" class="fw-bold user-username"></div>
                        <div class="d-flex follow gap-4 ms-5">
                            <div class="btn btn-primary">Follow</div>
                            <div class="btn btn-light">Message</div>
                            <div class="iconbtn rounded-3"><i class='bx bx-user-plus'></i></div>
                            <div><i class='bx bx-dots-horizontal'></i></div>
                        </div>
                    </div>
                    <div class="profile-details mt-3 d-flex gap-5">
                        <span><span class="fw-bold postscount"></span> posts</span>
                        <span>29 Followers</span>
                        <span>19 Following</span>
                    </div>
                    <div class="Bio">
                        <p class="m-0 p-0 mt-3 fw-bold">Life isn't perfect, but I am</p>
                    </div>
                    <div class="paragraph">
                        <p class="m-0 p-0 mt-3">Followed by <span class="fw-semibold">kiminchelle_</span>,
                            <span class="fw-semibold">aunty0e_</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="highlights d-flex gap-3">
                        <div class="stories position-relative">
                            <img class="stories_img" src="images/profile-13.jpg" />
                            <p class="story_name position-absolute text-black">Highlights</p>
                        </div>
                        <div class="stories position-relative">
                            <img class="stories_img" src="images/profile-14.jpg" />
                            <p class="story_name position-absolute text-black">Highlights</p>
                        </div>
                        <div class="stories position-relative">
                            <img class="stories_img" src="images/profile-16.jpg" />
                            <p class="story_name position-absolute text-bold">Highlights</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-5 border border-bottom-1 border-light"></div>
          </div>
      </div>
  </div>
  <div id="post"></div>

  <script src="js/bootstrap.bundle.js"></script>

    <script type="module" src="js/userPage/user.js"></script> 
</body>
</html>
