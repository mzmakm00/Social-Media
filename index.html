<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" href="images/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/login.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
  <div class="row vh-100 g-0">
      
      <!--left side-->
      <div class="col-lg-6 position-relative d-none d-lg-block">
        <div
          class="bg-holder"
          style="background-image: url(images/socialapp.webp)"
        ></div>
      </div>
      <!--/left side-->

      
      <!--Right Side-->
          <div class="col-lg-6">
                <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                    <div class="col col-sm-6 col-lg-7 col-xl-6">

                        <!--logo-->
                        <a href="#" class="d-flex justify-content-center mb-3">
                        <img src="images/logo.png" alt="" width="70"/>
                        </a>
                        <!--/logo-->

                        <div class="text-center mb-4">
                            <h3 class="fw-bold">Log In</h3>
                            <p class="text-secondary">Get Access to your Account</p>
                        </div> 
                        
                        <!--Special Login-->
                        <a href="https://accounts.google.com/InteractiveLogin/signinchooser?elo=1&ifkv=AaSxoQzpP2RwP59vv_AUGsIkgJQ_eduOIqfhtKYmk1j10uX9C9FM-sivn5wj30wcPUTE9Aq5Cumn&ddm=0&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="btn btn-outline-secondary btn-outline-custom w-100 mb-4">
                          <i class='bx bxl-google text-danger me-1 fs-6'></i>Login with Google
                      </a>                        
                      
                        <a href="https://www.facebook.com/" class="btn btn-outline-secondary btn-outline-custom w-100 mb-4">
                          <i class='bx bxl-facebook text-primary me-1 fs-6'></i>Login with Facebook
                      </a>                        
                        <!--/Special Login-->

                        <!--Divider-->
                        <div class="position-relative divider">
                            <hr class="text-secondary ">
                            <div class="div-content-center">or</div>
                        </div>
                        <!--/Divider-->
                       
                        <!--form-->
                        <form id="loginForm">
                            <div class="input-group mb-3 ">
                                <span class="input-group-text">
                                   <i class='bx bx-user'></i>  
                                </span>
                                <input type="text" class="form-control form-control-lg fs-6" id="username"
                                placeholder = "Username" >
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bx-lock-alt'></i> 
                                </span>
                                <input type="password" class="form-control form-control-lg fs-6" id="password"
                                placeholder = "Password">
                            </div>
                            <div class="input-group mb-3 d-flex justify-content-between ">
                                <div class="form-check ">
                                    <input type="checkbox" class="form-check-input" id="formcheck">
                                    <label for="formcheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                                </div>
                                <div>
                                    <small><a href="" class="text-decoration-none">Forget Password?</a></small>
                                </div>    
                            </div>
                            <button class="btn btn-lg btn-primary w-100 mb-3" id="LogInBtn">Log In </button>   
                        </form>
                        <!--/form-->
                        
                                <div class="text-center">
                                 <small>Don't have an account? <a href="#" class="fw-bold ">Sign Up</a></small>
                                </div>

                  </div>
             </div>
         </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
